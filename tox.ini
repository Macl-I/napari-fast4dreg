# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{38,39,310,312,313,314}-{linux,macos,windows}
isolated_build=true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.12: py312
    3.13: py313
    3.14: py314

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    windows-latest: windows
    
[testenv]
platform =
    linux: linux
    windows: win32
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
extras =
    testing
commands = pytest -v --color=yes --cov=napari_fast4dreg --cov-report=xml
